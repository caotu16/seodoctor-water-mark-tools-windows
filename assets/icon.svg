<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="imageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E5E7EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F9FAFB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="256" height="256" rx="32" fill="url(#bgGradient)"/>
  
  <!-- Main image frame -->
  <rect x="40" y="40" width="140" height="100" rx="8" fill="url(#imageGradient)" stroke="#D1D5DB" stroke-width="2"/>
  
  <!-- Image content lines -->
  <rect x="50" y="50" width="60" height="4" rx="2" fill="#9CA3AF"/>
  <rect x="50" y="60" width="80" height="4" rx="2" fill="#9CA3AF"/>
  <rect x="50" y="70" width="40" height="4" rx="2" fill="#9CA3AF"/>
  
  <!-- Photo icon in image -->
  <circle cx="140" cy="80" r="12" fill="#D1D5DB"/>
  <circle cx="140" cy="80" r="8" fill="#9CA3AF"/>
  <rect x="130" y="95" width="20" height="15" rx="2" fill="#D1D5DB"/>
  <polygon points="135,105 140,100 145,105" fill="#9CA3AF"/>
  
  <!-- Logo/watermark overlay -->
  <rect x="120" y="100" width="40" height="30" rx="4" fill="#10B981" fill-opacity="0.9"/>
  <text x="140" y="118" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">LOGO</text>
  
  <!-- Arrow pointing to logo -->
  <path d="M200 115 L160 115 L165 110 M160 115 L165 120" stroke="#F59E0B" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Compression indicator -->
  <rect x="60" y="160" width="80" height="60" rx="8" fill="#EF4444" fill-opacity="0.1" stroke="#EF4444" stroke-width="2"/>
  <text x="100" y="185" text-anchor="middle" fill="#EF4444" font-family="Arial, sans-serif" font-size="10" font-weight="bold">COMPRESS</text>
  <text x="100" y="200" text-anchor="middle" fill="#EF4444" font-family="Arial, sans-serif" font-size="8">85% Quality</text>
  
  <!-- Settings gear -->
  <g transform="translate(190, 180)">
    <circle cx="0" cy="0" r="12" fill="#6B7280"/>
    <circle cx="0" cy="0" r="8" fill="#374151"/>
    <circle cx="0" cy="0" r="3" fill="#6B7280"/>
    <rect x="-2" y="-15" width="4" height="6" fill="#6B7280"/>
    <rect x="-2" y="9" width="4" height="6" fill="#6B7280"/>
    <rect x="-15" y="-2" width="6" height="4" fill="#6B7280"/>
    <rect x="9" y="-2" width="6" height="4" fill="#6B7280"/>
  </g>
  
  <!-- Title -->
  <text x="128" y="240" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Image Watermark</text>
</svg>